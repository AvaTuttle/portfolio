{% extends 'base.html' %}

{% block content %}
<h1>Welcome to my projects</h1>

<h2>Projects</h2>

<div class="projects-list">

    {%for project in projects %}   
    <div class="project-card">
        <a href="{{project.repository}}" target="_blank">
            <img src="{{project.img.url}}" alt="">
            <p>{{project.name}}</p>
            <p>{{description.name}}</p>
            <p>{{project.year}}</p>

            <div class="skills-container center-row">
                {% for skill in projects.skill.all %}
                <label for="text-label">{{skill.name}}</label>
                {% endfor %}
            </div>
        </a>
    </div>
    {% endfor %}

    
</div>    
{% endblock content %}
